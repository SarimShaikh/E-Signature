<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Startmin - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{../css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{../css/metisMenu.min.css}" href="../../static/css/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link th:href="@{../css/timeline.css}" href="../../static/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{../css/startmin.css}" href="../../static/css/startmin.css" rel="stylesheet">

    <link th:href="@{../css/style.css}" href="../../static/css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{../css/font-awesome.min.css}" href="../../static/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"
            th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js}"></script>

    <script src="../../static/controllerJS/Angular.js" th:src="@{../controllerJS/Angular.js}"></script>
    <script src="../../static/controllerJS/userController.js" th:src="@{../controllerJS/userController.js}"></script>

</head>
<body>

<div id="wrapper" ng-app="userApp" ng-controller="rejectedDocumentController">

    <!-- Navigation -->
    <div th:replace="pannel/fragments/usernavbar :: usernavbar">
    </div>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div id="loading">
                <img id="loading-image" src="http://cdn.nirmaltv.com/images/generatorphp-thumb.gif" alt="Loading..."/>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="page-header">Rejected Forms</h4>
                </div>
                <!-- /.col-lg-12 -->
                <div class="col-lg-12">
                    <div class="panel-heading">
                        Declaration:
                    </div>
                    <div class="panel-body">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">

                            <table class="table table-bordered table-striped mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">Document Name</th>
                                    <th scope="col">BSB No:</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="declaration in declarations">
                                    <th scope="row">{{declaration.documentName}}</th>
                                    <td>{{declaration.bsbNumber}}</td>
                                    <td><input type="button" id="btn" ng-click="sendDecDocData(declaration)" value="Print Pdf"
                                               class="btn btn-primary"></td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                        <!-- /.table-responsive -->
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="panel-heading">
                        Taxation:
                    </div>
                    <div class="panel-body">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">

                            <table class="table table-bordered table-striped mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">Document Name</th>
                                    <th scope="col">BSB No:</th>
                                    <th scope="col">bankName</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="tax in taxation">
                                    <th scope="row">{{tax.documentName}}</th>
                                    <td>{{tax.bsbNumber}}</td>
                                    <td>{{tax.bankName}}</td>
                                    <td><input type="button" id="btn" ng-click="sendTaxDocData(tax)" value="Print Pdf"
                                               class="btn btn-primary"></td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                        <!-- /.table-responsive -->
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script src="../../static/controllerJS/userController.js" th:src="@{../controllerJS/userController.js}"></script>

<!-- jQuery -->
<script src="../../static/js/jquery.min.js" th:src="@{../js/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.min.js" th:src="@{../js/bootstrap.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script src="../../static/js/startmin.js" th:src="@{../js/startmin.js}"></script>


</body>
</html>
