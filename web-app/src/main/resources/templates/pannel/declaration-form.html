<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link th:href="@{../css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link th:href="@{../css/metisMenu.min.css}" href="../../static/css/metisMenu.min.css" rel="stylesheet">

        <!-- Timeline CSS -->
        <link th:href="@{../css/timeline.css}" href="../../static/css/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link th:href="@{../css/startmin.css}" href="../../static/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link th:href="@{../css/font-awesome.min.css}" href="../../static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <div th:replace="pannel/fragments/usernavbar :: usernavbar" >
            </div>

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Declaration Form</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                        <div class="col-lg-12">
                        <form role="form">
                            <div class="row">
                            <div class="form-group col-md-4">
                                <label>Document name:</label>
                                <input type="text" class="form-control" placeholder="Document name" required>
                            </div>
                            <div class="form-group col-md-4">
                                 <label>Bussiness/Client name:</label>
                                <input type="text" class="form-control" placeholder="Bussiness/Client name" required>
                            </div>
                            <div class="form-group col-md-4">
                                 <label>Agent name:</label>
                                <input type="text" class="form-control" placeholder="Agent name" required>
                            </div>
                            <div class="form-group col-md-4">
                                 <label>Document Period month/year:</label>
                                <input type="text" class="form-control" placeholder="Document Period" required>
                            </div>
                            <div class="form-group col-md-4">
                                 <label>Signature Code:</label>
                                <input type="password" class="form-control" placeholder="Signature code" required>
                            </div>
                            <div class="form-group col-md-4">
                                 <label>Paper Declaration Date:</label>
                                <input type="Date" class="form-control" required>
                            </div>
                            <div class="form-group col-md-2">
                                 <label>Accept Declaration:</label>
                                 <label>
                                <input name="remember" type="checkbox" required>I declare:
                                </label>
                            </div>
                            <div class="form-group col-md-12"></div>
                            <div class="form-group col-md-1">
                                <input type="submit" class="btn btn-success" value="SUBMIT">
                            </div>
                            
                            </div>

                        </form>    
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../../static/js/jquery.min.js" th:src="@{../js/jquery.min.js}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../../static/js/bootstrap.min.js" th:src="@{../js/bootstrap.min.js}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../static/js/metisMenu.min.js" th:src="@{../js/metisMenu.min.js}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../../static/js/startmin.js" th:src="@{../js/startmin.js}"></script>


    </body>
</html>
