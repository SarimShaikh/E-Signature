<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>User Profile</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{../css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{../css/metisMenu.min.css}" href="../../static/css/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link th:href="@{../css/timeline.css}" href="../../static/css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{../css/startmin.css}" href="../../static/css/startmin.css" rel="stylesheet">
    <link th:href="@{../css/style.css}" href="../../static/css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{../css/font-awesome.min.css}" href="../../static/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Pinyon+Script&family=Rancho&display=swap"
          th:href="@{https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Pinyon+Script&family=Rancho&display=swap}"
          rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
          th:href="@{https://fonts.googleapis.com/css2?family=Sacramento&display=swap}"
          rel="stylesheet">

    <script src="../../static/controllerJS/Angular.js" th:src="@{../controllerJS/Angular.js}"></script>
    <script src="../../static/controllerJS/userController.js" th:src="@{../controllerJS/userController.js}"></script>
</head>
<body>

<div id="wrapper" ng-app="userApp" ng-controller="userController">

    <!-- Navigation -->
    <div th:replace="pannel/fragments/usernavbar :: usernavbar">
    </div>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">User profile setting</h1>
                </div>
                <!-- /.col-lg-12 -->
                <div class="col-lg-12">
                    <form role="form" ng-submit="updateData()">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>User name:</label>
                                <input class="form-control" placeholder="User name" type="text" autofocus required
                                       ng-model="users.userName">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Email:</label>
                                <input class="form-control" placeholder="E-mail" type="email" autofocus required
                                       ng-model="users.userEmail">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Contact:</label>
                                <input class="form-control" placeholder="Contact" type="text" autofocus required
                                       ng-model="users.userContact">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Cnic no:</label>
                                <input class="form-control" placeholder="Cnic" type="text" autofocus required
                                       ng-model="users.userCnic">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Date of birth:</label>
                                <input class="form-control" placeholder="Date of birth" type="text" autofocus required
                                       ng-model="users.userDob">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Signature Code:</label>
                                <input type="text" class="form-control" disabled="" ng-model="users.userSignatureCode">
                            </div>
                            <div ng-show="users.isSignSelect == 'Y'" class="form-group col-md-4">
                                <label>Signature</label>
                                <input type="text" class="form-control" id="signature" disabled
                                       ng-model="users.userSignature">
                            </div>
                            <div class="form-group col-md-6">
                                <label>Address:</label>
                                <textarea class="form-control" rows="3" placeholder="Address"
                                          ng-model="users.userAddress"></textarea>
                            </div>

                            <div class="form-group col-md-12"></div>
                            <div class="form-group col-md-1">
                                <input type="submit" class="btn btn-success" value="UPDATE">
                            </div>

                        </div>

                    </form>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../../static/js/jquery.min.js" th:src="@{../js/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.min.js" th:src="@{../js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../static/js/metisMenu.min.js" th:src="@{../js/metisMenu.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script src="../../static/js/startmin.js" th:src="@{../js/startmin.js}"></script>

</body>
</html>
