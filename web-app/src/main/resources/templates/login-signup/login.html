<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LogIn</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{../css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{../css/startmin.css}" href="../../static/css/startmin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{../css/font-awesome.min.css}" href="../../static/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <script src="../../static/controllerJS/Angular.js" th:src="@{../controllerJS/Angular.js}"></script>
    <script src="../../static/controllerJS/userController.js" th:src="@{../controllerJS/userLoginController.js}"></script>

</head>
<body class="login-signup-body">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" id="login-body">
                <div class="panel-heading" style="border-radius: 10px;">
                    <h3 class="panel-title">ACCOUNT LOGIN</h3>
                </div>
                <div class="panel-body" ng-app="userLogin">
                    <form role="form" ng-controller="userLoginController" ng-submit="sendData()">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or password.
                            </div>
                        </div>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="loginForm.email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       ng-model="loginForm.password">
                            </div>
                            <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Customer
                                </label>
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Employee
                                </label>
                            </div>-->
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-default btn-block" value="LOGIN" id="login-btn">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../../static/js/jquery.min.js" th:src="@{../js/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.min.js" th:src="@{../js/bootstrap.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script src="../../static/js/startmin.js" th:src="@{../js/startmin.js}"></script>

</body>
</html>
