<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LogIn</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{../css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{../css/startmin.css}" href="../../static/css/startmin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{../css/font-awesome.min.css}" href="../../static/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <script src="../../static/controllerJS/Angular.js" th:src="@{../controllerJS/Angular.js}"></script>
    <script src="../../static/controllerJS/userController.js"
            th:src="@{../controllerJS/userLoginController.js}"></script>

</head>
<body class="login-signup-body">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" id="login-body">
                <div class="panel-heading" style="border-radius: 10px;">
                    <h3 class="panel-title">ACCOUNT LOGIN</h3>
                </div>
                <div class="panel-body" ng-app="userLogin">
                    <form role="form" ng-controller="userLoginController" ng-submit="sendData()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus required
                                     ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/"
                                     ng-model="loginForm.email">
                                <!--<span class="error" ng-show="!/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/i.test(loginForm.email)">*Invalid Email Address</span>-->
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       ng-model="loginForm.password">
                                <span class ="error" ng-show="loginForm.password && loginForm.password.length < 8">Password length should be 8 or greater</span>
                            </div>
                            <div class="radio">
                                <label>
                                    <input name="remember" ng-model="loginForm.type" required type="radio" value="C">Customer
                                </label>
                                <label>
                                    <input name="remember" ng-model="loginForm.type" type="radio" value="E">Employee
                                </label>
                            </div>
                            <input type="submit" class="btn btn-default btn-block" value="LOGIN" id="login-btn">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../../static/js/jquery.min.js" th:src="@{../js/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.min.js" th:src="@{../js/bootstrap.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script src="../../static/js/startmin.js" th:src="@{../js/startmin.js}"></script>

</body>
</html>
