#properties for mysql database
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/e_signature_dev?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

#Logging level
logging.level.org.springframework.boot.autoconfigure.logging=INFO
log4j.logger.org.hibernate.SQL=INFO
# Logs the JDBC parameters passed to a query
log4j.logger.org.hibernate.type=trace

#Spring session
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout.seconds=900

#spring pdf template thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/pdf-template/
spring.thymeleaf.suffix=.html

